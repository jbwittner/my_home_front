name: Pull Request CI
on:
  pull_request:
    branches:
      - develop
env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  CI: true
jobs:
  Clean_install:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.15.1'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'
          cache-dependency-path: ./package-lock.json
      - name: Clean install
        run: npm ci
  Check_eslint:
    runs-on: ubuntu-20.04
    needs:
      - Clean_install
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.15.1'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'
          cache-dependency-path: ./package-lock.json
      - name: Clean install
        run: npm ci
      - name: Check eslint
        run: npm run eslint
  Check_prettier:
    runs-on: ubuntu-20.04
    needs:
      - Clean_install
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.15.1'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'
          cache-dependency-path: ./package-lock.json
      - name: Clean install
        run: npm ci
      - name: Check prettier
        run: npm run prettier
  Build:
    runs-on: ubuntu-20.04
    needs:
      - Check_eslint
      - Check_prettier
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.15.1'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'
          cache-dependency-path: ./package-lock.json
      - name: Clean install
        run: npm ci
      - name: Build
        run: npm run build
  Test_and_sonar:
    runs-on: ubuntu-20.04
    needs:
      - Build
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.15.1'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'
          cache-dependency-path: ./package-lock.json
      - name: Clean install
        run: npm ci
      - name: Test
        run: npm run test:coverage
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: -Dsonar.organization=jbwittner -Dsonar.projectKey=jbwittner_my_home_front -Dsonar.sources=. -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
        env:
          GITHUB_TOKEN: ${{ secrets.NPM_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
